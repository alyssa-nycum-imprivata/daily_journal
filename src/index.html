<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <h1>Daily Journal</h1>
    </header>
    <section class="main">
        <form action="/index.html" method="POST">
            <input type="hidden" id="entryId" value="" />
            <fieldset class="input_form">
                <label for="Date">Today's Date:</label>
                <input id="Date" class="field" type="date" name="Date">
            </fieldset>
            <fieldset class="input_form">
                <label for="Concepts">Concepts Covered:</label>
                <textarea id="Concepts" class="field" type="text" name="Concepts Covered" rows="3" cols="50"></textarea>
            </fieldset>
            <fieldset class="input_form">
                <label for="Entry">Journal Entry:</label>
                <textarea id="Entry" class="field" name="Journal Entry" rows="10" cols="50"></textarea>
            </fieldset>
            <fieldset class="input_form">
                <label for="Mood">Mood:</label>
                <select id="Mood" class="field">
                    <option value="" disabled selected>Select</option>
                    <option value="Happy">Happy</option>
                    <option value="Relieved">Relieved</option>
                    <option value="Good">Good</option>
                    <option value="Okay">Okay</option>
                    <option value="Sad">Sad</option>
                    <option value="Frustrated">Frustrated</option>
                    <option value="Stressed">Stressed</option>
                    <option value="Confused">Confused</option>
                </select>
            </fieldset>

        </form>
        <img src="img/_1060604.jpeg" />
    </section>

    <section>
        <input id="record_entry_button" class="button" type="submit" value="Record Entry">
    </section>

    <article class="results">

        <section id="filter_mood">
            <fieldset id="filter">
                <legend>Filter Journal Entries by Mood</legend>
                <div>
                    <input type="radio" name="mood" value="Happy" id="happy" class="mood_filter">
                    <label for="happy">Happy</label>
                </div>
                <div>
                    <input type="radio" name="mood" value="Relieved" id="relieved" class="mood_filter">
                    <label for="relieved">Relieved</label>
                </div>
                <div>
                    <input type="radio" name="mood" value="Good" id="good" class="mood_filter">
                    <label for="good">Good</label>
                </div>
                <div>
                    <input type="radio" name="mood" value="Okay" id="okay" class="mood_filter">
                    <label for="okay">Okay</label>
                </div>
                <div>
                    <input type="radio" name="mood" value="Sad" id="sad" class="mood_filter">
                    <label for="sad">Sad</label>
                </div>
                <div>
                    <input type="radio" name="mood" value="Frustrated" id="Frustrated" class="mood_filter">
                    <label for="Frustrated">Frustrated</label>
                </div>
                <div>
                    <input type="radio" name="mood" value="Stressed" id="stressed" class="mood_filter">
                    <label for="stressed">Stressed</label>
                </div>
                <div>
                    <input type="radio" name="mood" value="Confused" id="confused" class="mood_filter">
                    <label for="confused">Confused</label>
                </div>
                <input id="all_entries_button" value="Get All Entries" type="submit">
            </fieldset>



            <fieldset id="search_input">
                <legend>Search Journal Entries</legend>
                <textarea id="search_entries" class="field" type="text" name="Search Entries" placeholder="Search" cols="20" rows="3">
                </textarea>
        </section>



        <h1 class="entriesHeader">Journal Entries:</h1>
        <section class="entryLog"></section>
    </article>



    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
