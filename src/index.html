<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily Journal</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
      <h1>Daily Journal</h1>
  </header>
  <section class="main">
      <form action="/index.html" method="POST">
          <fieldset>
              <label for="Date">Today's Date:</label>
              <input class="field" type="date" name="Date">
          </fieldset>
          <fieldset>
              <label for="Concepts">Concept's Covered:</label>
              <textarea class="field" type="text" name="Concepts" rows="3" cols="50"></textarea>
          </fieldset>
          <fieldset>
              <label for="Journal">Journal Entry:</label>
              <textarea class="field" id="Journal" name="Journal Entry" rows="10" cols="50"></textarea>
          </fieldset>
          <fieldset>
              <label for="Mood">Mood:</label>
              <select class="field" id="Mood" name="Mood">
                  <option value="happy">Happy</option>
                  <option value="relieved">Relieved</option>
                  <option value="good">Good</option>
                  <option value="okay">Okay</option>
                  <option value="sad">Sad</option>
                  <option value="frustrated">Frustrated</option>
                  <option value="stressed">Stressed</option>
                  <option value="confused">Confused</option>
              </select>
          </fieldset>
        
      </form>
          <img src="img/_1060604.jpeg"/>
      </section>

      <section>
          <input class="button" type="submit" value="Record Entry">
      </section>
      <h1 class="entriesHeader">Journal Entries:</h1>
      <section class="entryLog"></section>
     
      <script src="scripts/entryComponent.js"></script>
      <script src="scripts/entriesDOM.js"></script>
      <script src="scripts/data.js"></script>
      <script src="scripts/journal.js"></script>
</body>
</html>
